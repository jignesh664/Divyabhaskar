{% extends 'header.html' %}
{% block content %}

<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
		<center>
		<h1>Post and Like Section</h1>
			{% if msg %}
			<span style="color: blue;">{{msg}}</span>
			{% endif %}
		<form name="comment" method="post" action="{% url 'post' %}">
			{% csrf_token %}
			
			<table>

				
				<tr>
					<td>Comment</td>
					<td><textarea rows="5" cols="22" name="comment"></textarea></td>
				</tr>
				
				
				<tr>
					<td>
					<input type="submit" name="action" value="comment" class="btn btn-primary">
					</td>
				
				</tr>
				
			</table>
			 
		</form>
		<h1>Recent Posts</h1>
		<hr>
		{% for i in likes %}
			Name : {{i.user.fname}}<br>
			Comment : {{i.post.comment}}<br>
			{% if i.like == True %}
				<a href="{% url 'like' pk=i.post.pk %}">
					<i style="color: red;" class="fa fa-heart"></i>
				</a>
			{% else %}
				<a href="{% url 'like' pk=i.post.pk %}">
					<i class="fa fa-heart"></i>
				</a>
			{% endif %}
			
			
			<hr>
		{% endfor %}
	</center>
	



</body>
</html>
{% endblock %}
